<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.min.css" />
  <title>Маса</title>
</head>

<body class="page__body">
  <!-- Вставка спрайта -->
  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="header">
    <div class="header__logo logo">
      <picture>
        <source type="image/webp" media="(min-width: 768px)" srcset="
                              img/logo-desktop@2x.webp 2x,
                              img/logo-desktop.webp 1x
                            " />
        <source media="(min-width: 768px)" srcset="
                              img/logo-desktop@2x.png 2x,
                              img/logo-desktop.png 1x
                            " />
        <source type="image/webp" srcset="
                              img/logo-mobile@2x.webp 2x,
                              img/logo-mobile.webp 1x
                            " />
        <!-- 1х: 137px; 2x: 274px -->
        <img src="img/logo-mobile.png" srcset="img/logo-mobile@2x.png 2x" alt="Логотип сайта" width="137" height="48" />
      </picture>
    </div>

    <a class="header__phone phone" href="tel:+(972)2–621–6581">+ (972) 2 – 621 – 6581</a>

    <button class="header__order order" type="button">заказать звонок</button>
  </header>

  <main>
    <h1 class="visually-hidden">Организация стажировки студентов в Израиле</h1>

    <section class="intro">
      <h2 class="visually-hidden"></h2>

      <div>
        <svg>
          <clippath id="clipping-text">
            <text x="0" y=".88em">Израиль</text>
          </clippath>
        </svg>
      </div>

      <p>Учёба, путешествие и карьера
        для еврейской молодёжи</p>

    </section>


  </main>
</body>

</html>
